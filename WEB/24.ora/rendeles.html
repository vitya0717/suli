<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        .visibleContent {
            visibility: visible;
        }

        .hiddenContent {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <form id="sessionForm" action="">
        <div id="nameDiv">
            <label for="name">Add meg a neved: </label>
            <input name="name" type="text">
            <br>
            <label for="email">Add meg az email címedet: </label>
            <input name="email" type="text">
        </div>
        <div id="termekDiv">
            <label for="termek">Termék darabszáma</label>
            <input type="number">
        </div>
        <div id="szallitasiDiv">
            <label for="termek">Szállítási adatok</label>
            <input type="number">
        </div>
    </form>
    <button onclick="prevStep()">Előző lépés</button>
    <button onclick="nextStep()">Következő lépés</button>
    <script>
        var currentStep = 0;
        var maxStep = document.getElementById("sessionForm").childElementCount;

        window.onload = function () {
            for (let i = 1; i < maxStep; i++) {
                const element = document.getElementById("sessionForm").children[i];
                element.classList.add("hiddenContent");
            }
        }

        function nextStep() {
            if (currentStep < maxStep-1) {
                currentStep++;
                for (let i = 0; i < maxStep; i++) {
                    const element = document.getElementById("sessionForm").children[i];
                    element.classList.add("hiddenContent");
                }
                document.getElementById("sessionForm").children[currentStep].classList.remove("hiddenContent");
                document.getElementById("sessionForm").children[currentStep].classList.add("visibleContent");
             }

        }

        function prevStep() {
            document.getElementById("sessionForm").children[currentStep].classList.add("hiddenContent");
            currentStep--;
            document.getElementById("sessionForm").children[currentStep].classList.remove("hiddenContent");
            document.getElementById("sessionForm").children[currentStep].classList.add("visibleContent");

        }

        function asd() {

        }
    </script>
</body>

</html>
