<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
           let emojis = document.getElementById('eb');
            for (let i = 129409; i < 129536; i++) {
                emojis.innerHTML += '<input type="button" onclick="writexd(this.value)" value="&#'+i+'">';
            }
        }
        function writexd(cucc) {
            let ya = document.getElementById('area');
            ya.value += cucc;
        }
        function sendMessage() {
            let xd = document.getElementById('area')
            alert(xd.value);
        }
    </script>
    <style>
        .container {
            flex-direction: row;
            display: flex;
        }
        .emojibox {
            width: 450px;
            background-color: gray;
            height: fit-content;
        }
        .areabox {
            height: 150px;
            width: 450px;
        }
        .btn {
            background-color: rgba(52,178,233,255);
            width: 70px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emojibox" id="eb"></div>
    <div style="flex-direction: column; display: flex;">
        <textarea class="areabox" id="area" cols="30" rows="10"></textarea>
        <button onclick="sendMessage()" class="btn">k√ºld</button>
    </div>
</div>
</body>
</html>
