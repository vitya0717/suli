        function login() {
            const username = "bori99";
            const password = "Szivecske<3";

            let login_username = document.getElementById('uinput').value
            let login_password = document.getElementById('pinput').value
            let result = document.getElementById('result');

            if(login_username != username || login_password != password) {
                result.textContent = "Belépés megtagadva!"
            } else {
                result.textContent = "Belépés engedélyezve!"
            }

        }
    </script>
</head>

<body>
    <div class="container">
        <form style="margin: auto;" action="">
            <label for="username">Adja meg a felhasználónevét!</label>
            <br>
            <input id="uinput" name="username" type="text">
            <br><br>
            <label for="password">Adja meg a jelszavát!</label>
            <br>
            <input id="pinput" name="password" type="password">
            <br><br>
            <input onclick="login()" type="button" value="Bejelentkezés">
        </form>
        <br>
        <span id="result">Nincs bejelentkezve!</span>
    </div>
