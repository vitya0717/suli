<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
    <script>
        function getJson(file) {
            let object = fetch(file)
                .then(object => object.json());
            return object;
        }
        var weatherList;
        var miskolc_data;
        var currentValue;
        var cards = "";
        var idoList = null;

        function LoadWeather() {
            if (idoList == null) {

                const start_time = document.getElementById("dtime_start");
                const end_time = document.getElementById("dtime_end");

                const idojaras = getJson(`https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m&daily=sunrise,sunset&start_date=${start_time.split('-')[0]}-${start_time.split('-')[1]}-${start_time.split('-')[2].split('T')[0]}&end_date=${end_time.split('-')[0]}-${end_time.split('-')[1]}-${end_time.split('-')[2].split('T')[0]}&timezone=auto`);
                idojaras.then(values => {
                    localStorage.setItem("ido", JSON.stringify(values));
                });
                console.log("betöltés... api hívás")
            }
        }
        const idoData = localStorage.getItem("ido");
        idoList = JSON.parse(idoData);

        window.onload = function () {
            LoadWeather();
            chartLoad();
        }
        function chartLoad() {
            const xValues = [];
            const yValues = [];
            for (let i = 0; i < 24; i++) {
                const label = idoList['hourly'].time[i];
                const data = idoList['hourly'].temperature_2m[i];
                xValues.push(label);
                yValues.push(data);
            }
            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    scales: {
                        yAxes: [{ ticks: { min: 0, max: 30 } }],
                    }
                }
            });
        }
        function update() {
            LoadWeather();
            chartLoad();
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <label for="datetime_start">Dátum kezdése: </label>
        <input type="datetime-local" name="datetime" id="dtime_start">
        <label for="datetime_end">Dátum vége: </label>
        <input type="datetime-local" name="datetime" id="dtime_end">
        <input type="button" value="update" onclick="update()">
        <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>
    </div>
</body>

</html>
