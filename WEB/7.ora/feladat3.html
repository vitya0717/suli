    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    //Adott a következő tömb:
    var pontok = [[0, 0], [0, 1], [10, 10], [-1, 4]];

    //1. A pontok között van origó?
    console.log("1. feladat");
    for (let i = 0; i < pontok.length; i++) {
        if (pontok[i][0] == 0 && pontok[i][1] == 0) {
            console.log("Van origó");
        }
    }


    //2. Melyik pontnak a legnagyobb az x kordinátája?
    console.log("2. feladat");
    let maxIndex = 0;
    for (let j = 0; j < pontok.length - 1; j++) {
        if (pontok[j][0] > pontok[j + 1][0]) {
            maxIndex = j;
        }

    }
    console.log("A legnagyobb X koordináta:" + pontok[maxIndex]);

    //3. Hány darab pont esik a plusz plusz síknegyedbe?
    console.log("3. feladat");
    let db = 0;
    for (let k = 0; k < pontok.length; k++) {
        if (pontok[k][0] >= 0 && pontok[k][1] >= 0) {
            db++;
        }
    }
    console.log(db + "db pont esik bele a feltételbe!")

    //4. Jelenítsd meg azokat a pontokat melyek a kordináta tengelyen vannak!
    console.log("4. feladat");
    for (let k = 0; k < pontok.length; k++) {
        if (pontok[k][0] == 0) {
            console.log(pontok[k][0] + "," + pontok[k][1]);
        }
    }

    //5. Melyik pont van legtávolabb az origótól?
    console.log("5. feladat")
    let maxPontIndex = 0;
    for (let k = 0; k < pontok.length; k++) {
        if (pontok[k][0] != 0 || pontok[k][1] != 0) {
            if (Math.sqrt((pontok[k][0]*pontok[k][0]), (pontok[k][1]*pontok[k][1])) > (Math.sqrt((pontok[maxPontIndex][0]*pontok[maxPontIndex][0]), (pontok[maxPontIndex][1]*pontok[maxPontIndex][1])))) {
                maxPontIndex = k;
            }
        }
    }
    console.log("A legtávolabbi pont az origótól: " + pontok[maxPontIndex])
</script>
