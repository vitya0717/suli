<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <svg id="care" viewBox="0 0 2000 300">
        <rect id="auto_test" width="228" height="147" y="90" x="75"
            style="fill:rgb(202, 17, 17);stroke-width:3;stroke:rgb(0,0,0)" />
        <circle id="kerek" cx="85" cy="230" r="45" stroke="black" stroke-width="4" fill="yellow" />
        <circle id="kerek2" cx="288" cy="230" r="45" stroke="black" stroke-width="4" fill="yellow" />
    </svg>
    <img src="kocsi.png" alt=""><br>
    <label for="kocsiszin">A kocsi testének szinezése</label>
    <input type="color" name="kocsiszin" id="szin" onchange="szinez()"><br><br>
    Kocsi kerekeinek szinezése: <br>
    R
    <input type="range" name="" id="r" max="255" onmousemove="rgb()"><br>
    G
    <input type="range" name="" id="g" max="255" onmousemove="rgb()"><br>
    B
    <input type="range" name="" id="b" max="255" onmousemove="rgb()"><br>
    Jobbra
    <input onmousemove="mozgatJobbra()" type="range" min="0" max="1620" name="" id="x"><br>

    <svg class="suzuki" width="1000" height="700">
        <!--Tető-->
        <rect width="150" height="100" y="300" x="100" style="fill:rgb(17, 202, 39);stroke-width:3;stroke:rgb(0,0,0)" />
        <!--autó ablak-->
        <rect width="110" height="80" y="310" x="120"
            style="fill:rgb(243, 243, 243);stroke-width:3;stroke:rgb(0,0,0)" />
        <!--kipufogó--->
        <rect width="50" height="20" y="460" x="20" style="fill:rgb(82, 82, 82);stroke-width:3;stroke:rgb(0,0,0)" />
        <!--autó test-->
        <rect width="300" height="100" y="400" x="50" style="fill:rgb(17, 202, 39);stroke-width:3;stroke:rgb(0,0,0)" />
        <!--1.kerék-->
        <circle cx="300" cy="500" r="40" stroke="black" stroke-width="4" fill="brown" />
        <circle cx="300" cy="500" r="20" stroke="black" stroke-width="4" fill="gray" />
        <!--2.kerék-->
        <circle cx="100" cy="500" r="40" stroke="black" stroke-width="4" fill="brown" />
        <circle cx="100" cy="500" r="20" stroke="black" stroke-width="4" fill="gray" />
        <!--ÚT-->
        <line x1="-600" y1="550" x2="900" y2="550" style="stroke:rgb(138, 135, 135);stroke-width:20" />
    </svg>
    <script>
        function szinez() {
            var test = document.getElementById("auto_test");
            test.style.fill = document.getElementById("szin").value;
        }
        function rgb() {
            var r = document.getElementById("r").value;
            var g = document.getElementById("g").value;
            var b = document.getElementById("b").value;
            document.getElementById("kerek").style.fill = "rgb("+r+","+g+","+b+")";
            document.getElementById("kerek2").style.fill = "rgb("+r+","+g+","+b+")";
        }

        function mozgatJobbra() {
            var care = document.getElementById("care");
            var x = document.getElementById("x").value;
            var ertek = -x+" "+'0 2000 300';
            document.getElementById("care").setAttribute("viewBox", ertek);
        }
    </script>
</body>

</html>
